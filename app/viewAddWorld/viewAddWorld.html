<h2>Create new world</h2>
<div ng-controller="ViewAddWorldCtrl as ctrl">
    <div class="container col-md-10">
        <form>
            <div class="row col-md-12 form-group">
                <div class="col-md-3">
                    <label for="name">World Name:</label>
                </div>
                <div class="col-md-3">
                    <input class="form-control" type="text" id="name"
                           ng-model="ctrl.world.name">
                </div>
            </div>
            <div class="row col-md-12 form-group">
                <div class="col-md-3">
                    <label for="name">World size:</label>
                </div>
                <div class="col-md-3">
                    <input class="form-control" type="number" id="sizeRowsColumns"
                           ng-model="ctrl.world.sizeRowsColumns">
                </div>
            </div>
            <div class="row col-md-12 form-group">
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                    <input class="form-control" type="submit" ng-click="ctrl.createWorld()">
                </div>
            </div>
        </form>
    </div>
</div>
